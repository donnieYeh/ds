<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - Plus 日志</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif; margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .card { width: 320px; padding: 24px; background: #0b1220; border: 1px solid #1e293b; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    h1 { margin: 0 0 16px 0; font-size: 20px; text-align: center; }
    label { display: block; margin-bottom: 6px; color: #94a3b8; font-size: 13px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0a0f1a; color: #e2e8f0; box-sizing: border-box; }
    input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.25); }
    .field { margin-bottom: 14px; }
    button { width: 100%; padding: 10px; border: none; border-radius: 8px; background: linear-gradient(135deg, #3b82f6, #06b6d4); color: #fff; font-weight: 600; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
    .error { background: rgba(239, 68, 68, 0.15); color: #fca5a5; padding: 10px; border-radius: 8px; margin-bottom: 12px; border: 1px solid rgba(239,68,68,0.35); font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>登录查看日志</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="field">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">登录</button>
    </form>
  </div>
</body>
</html>
